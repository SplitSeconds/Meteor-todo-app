<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
      <h1>You have {{incompleteCount}} {{checkPlural}} to do!</h1>
      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>

      {{> loginButtons}}
 
      {{#if currentUser}}
      <h3>Hello {{currentUser.username}}! What do you want to do today?</h3>
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
