<body>
  <div class="img-container"></div>
  <div class="container">
    <header>
      <div class="login-button">
        {{> loginButtons}}
      </div>

      <h1>Todo List</h1><br>

      <h2>You have {{incompleteCount}} {{checkPlural}} to do!</h2>
      

 
      
    </header>

    <div>
        {{#if currentUser}}
        <h3>Hello {{currentUser.username}}! What do you want to to achieve today?</h3>
          <form class="new-task">
            <input type="text" name="text" placeholder="Type to add new tasks" />
          </form>
        {{/if}}
    </div>
 
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

    <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>
  </div>
</body>
